  .heart {
    width: 200px;
    height:200px;
    background: red;
    transform: rotate(45deg)
  }
  .heart::after {
    content: '';
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    background: blue;
    transform: translateX(-100px);
  }
  .heart::before {
    content: '';
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    background: red;
    transform: translateY(-100px)
  }
  </style>
</head>
